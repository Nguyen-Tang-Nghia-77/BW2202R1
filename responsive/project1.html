<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side bar web</title>
    <link rel="stylesheet" href="project1.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jQuery/2.1.3/jQuery.min.js"> </script>

</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo_name">CodeGym</div>
            </div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bx-search' ></i>
                    <input type="text" placeholder="Search">
                </a>
                <span class="tooltip">Search</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-grid-alt' ></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-user' ></i>
                    <span class="link_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="link_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-pie-chart-alt-2' ></i>
                    <span class="link_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-folder' ></i>
                    <span class="link_name">File Manager</span>
                </a>
                <span class="tooltip">File Manager</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-cart' ></i>
                    <span class="link_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-heart' ></i>
                    <span class="link_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="link_name">Settings</span>
                </a>
                <span class="tooltip">settings</span>
            </li>
        </ul>
        <div class="profile_content">
             <div class="profile">
                 <div class="profile_details">
                     <!-- <img src="img/bds.jpg" alt="">  -->
                    <div class="name_job">
                        <div class="name">Trung NghÄ©a</div>
                        <div class="job">Web Designer</div>
                    </div>
                </div>
                <i class='bx bxs-log-out' id="log_out" ></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Home Content</div>
    </div>

    <script>
        let btn = document.queruSelector("#btn");
        let sidebar = document.queruSelector(".sidebar");
        let searchBtn = document.queruSelector(".bx-search");

        btn.onclick = function() {
            sidebar.classList.toggle("active")
        }
        searchBtn.onclick = function() {
            sidebar.classList.toggle("active")
        }
        searchBtn.onclick = function() {
            sidebar.classList.toggle("active")
        }    
    </script>
        
    
    
</body>
</html>
