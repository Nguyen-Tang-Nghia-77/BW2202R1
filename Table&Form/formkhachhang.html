        <input type="checkbox" name="tien" id=""><span>Product3</span><br>
        <hr>

        <input type="radio" name="feature"><span>Weekly</span><br>
        <input type="radio" name="feature"><span>Monthly</span><br>
        <hr>
        <table>
            <tr><th colspan="4"><label for="pay"><b>What would you pay for the new product?</b></label></th></tr>

                <td></td>

                <td></td>
                <td><label for="">cent</label></td>

        <textarea name="comment" id="cmt" cols="200" rows="10"></textarea>
